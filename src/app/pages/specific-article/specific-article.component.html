  class="container secondary container-body article-body"
>

    Title
    <h6 [innerText]="article.title"></h6>
  </h5>

  <h5>
    Brief
    <h6 [innerText]="'Article brief: ' + article.brief"></h6>
  </h5>

  <div class="hr-sec"></div>

    <h6 [innerText]="article.author"></h6>
  </h5>
</div>
